name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-type-test:
    name: Lint, type-check, and tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    env:
      # Keep tests isolated from external LLM APIs
      KCMT_TEST_DISABLE_OPENAI: "1"
      # Make warnings fail CI like in strict local runs
      PYTHONWARNINGS: "default,error::DeprecationWarning,error::ResourceWarning"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      UV_SYSTEM_PYTHON: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Show versions
        run: |
          python --version
          uv --version

      - name: Sync dependencies (dev)
        run: uv sync --all-extras --dev

      - name: Install project (editable)
        run: uv pip install -e .

      - name: Ruff (lint)
        run: uv run ruff check kcmt tests

      - name: Black (format check)
        run: uv run black --check kcmt tests

      - name: isort (imports check)
        run: uv run isort --check-only kcmt tests

      - name: Mypy (type check)
        run: uv run mypy --config-file pyproject.toml

      - name: Pytest (unit + coverage)
        run: |
          uv run pytest -n auto -ra -vv \
            -W default -W error::DeprecationWarning -W error::ResourceWarning \
            --strict-config --strict-markers \
            --cov=kcmt --cov-branch --cov-report=term-missing:skip-covered
