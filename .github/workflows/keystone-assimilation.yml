name: Keystone Assimilation Watcher

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 0"   # weekly scan
  workflow_dispatch:

jobs:
  assimilation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml networkx coverage

      - name: Run Keystone Assimilation Watcher
        run: |
          python keystone/tools/assimilation/run.py

      - name: Upload assimilation report
        uses: actions/upload-artifact@v4
        with:
          name: keystone-assimilation-report
          path: keystone/tools/assimilation/reports/
          